<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostra(frase) {
        document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var anoCopa = 1930;

while (anoCopa <= 2022){
    mostra(anoCopa + " foi ano de Copa.");
    anoCopa +=4;
}
    

</script>
